<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <nav class="navbar navbar-inverse"><div class="container-fluid"><a class="navbar-brand" href="#">Patient Booking</a></div></nav>
</head>
<body class="container">
<div class="row">
    <a class="btn btn-info col-lg-2" th:href="@{/view-schedules/{id}(id=${patientId})}">View My schedule</a>
    <a class="btn btn-info col-lg-2" th:href="@{/view-medications/{id}(id=${patientId})}">View My Prescription</a>
</div>
<div class="row">
    <div th:if="${displaySuccessAlert} == true" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Appointment Booked Successfully!!!!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${bookedAlert} == true" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Appointment already booked for this doctor!!!!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <th>Doctor Name</th>
            <th>Speciality</th>
            <th>Consultation Timing</th>
            <th>Number of Available Slots</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor:${doctorsList}">
            <td th:text="${doctor.doctorName}"></td>
            <td th:text="${doctor.speciality}"></td>
            <td th:text="${doctor.consultationTiming}"></td>
            <td th:text="${doctor.numberOfAvailableSlots}"></td>

            <td> <a th:href="@{/bookAppointment/{id}/{patientId}(id=${doctor.id},patientId=${patientId})}"
                    class="btn btn-primary">Book Appointment</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
