<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-inverse"><div class="container-fluid"><a class="navbar-brand" href="#">Patient Booking</a></div></nav>

    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body class="container">
<form action="#" th:action="@{/register}" th:object="${patient}" method="post">
    <div class="container">
        <h1>Patient Details</h1>
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" th:field="*{id}"/>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            <p  th:if="${#fields.hasErrors('name')}" class="error">
                Invalid name</p>
        </div>

        <div class="form-group">
            <label for="emailId">Email/Username</label>
            <input type="email" class="form-control" id="emailId" th:field="*{emailId}"/>
            <p  th:if="${#fields.hasErrors('emailId')}" class="error">
                Invalid username</p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
            <p  th:if="${#fields.hasErrors('password')}" class="error">
                Invalid Password</p>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}"/>
            <p  th:if="${#fields.hasErrors('age')}" class="error">
                Invalid Age</p>
        </div>

        <div class="form-group">
            <label >Gender</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="male" id="male" th:field="*{gender}" th:value="Male" >
            <label class="form-check-label" for="male">
                Male
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="female" id="female" th:field="*{gender}" th:value="Female" >
            <label class="form-check-label" for="female">
                Female
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="others" id="others" th:field="*{gender}" th:value="Others">
            <label class="form-check-label" for="others">
                Others
            </label>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}"/>
            <p  th:if="${#fields.hasErrors('contactNumber')}" class="error">
                Invalid Number</p>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea rows="3" class="form-control" id="address" th:field="*{address}"></textarea>
            <p  th:if="${#fields.hasErrors('address')}" class="error">
                Invalid address</p>
        </div>

        <div class="form-group">
            <label for="medicalHistory">Medical History</label>
            <textarea rows="3" class="form-control" id="medicalHistory" th:field="*{medicalHistory}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit
        </button>

    </div>
</form>




</div>


</body>
