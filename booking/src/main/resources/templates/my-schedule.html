<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <nav class="navbar navbar-inverse"><div class="container-fluid"><a class="navbar-brand" href="#">Patient Schedule</a></div></nav>
</head>
<body class="container">
<table class="table table-responsive table-striped">
    <thead>
    <tr>
        <th>Doctor Name</th>
        <th>Speciality</th>
        <th>Consultation Timing</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule:${scheduleList}">
        <td th:text="${schedule.doctorName}"></td>
        <td th:text="${schedule.speciality}"></td>
        <td th:text="${schedule.scheduleTiming}"></td>

    </tr>
    </tbody>
</table>


</body>
</html>
